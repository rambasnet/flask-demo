<!doctype html>
<html lang="en">
<head>
	<title>{{ title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
			crossorigin="anonymous">
</head>
<body class="container-md">
	<h1>{{ title }} </h1>
	<div>
		{% if error %}
			<div class="alert alert-danger" role="alert">
				{{ error }}
			</div>
		{% endif %}
		<form action="/register" method="post">
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email" id="email" value="email@example.com">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password">
				</div>
				<label for="password" class="col-sm-2 col-form-label">Re-enter Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password1">
				</div>
				<div class="mb-3 row">	
					<label class="col-sm-2 col-form-label"></label>
					<div class="col-sm-5">
						<button type="submit" class="btn btn-primary" id="login">Register</button>
					</div>
					<div class="col-sm-5">
						<a href="/" class="btn btn-secondary">Cancel</a>
					</div>
				</div>	
			</div>
		</form>
	</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
			crossorigin="anonymous"></script>
</body>
</html>
